<html>
        <head><title>ChatApp</title>
                <link rel="stylesheet" type="text/css" href="mystyle.css">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
                
        </head>
        
        <body>
                <div id="maindiv" align="center">
                        <h2>ChatApp</h2>
                        <div id="chatspace">
                                <div id="feed"></div>
                                <div id="output"></div>
                        </div>
                        <input id="handle" class="move" type="text" placeholder=" Your name"/>
                        <input id="message" class="move" type="text" placeholder=" Type your message"/>
                        <button id="send" class="move">Send</button>
                        <button id="log" class="move">Login</button>
                        <div id="info" class="move">
                                <p id="label"><u>Online Members</u></p>

                        </div>
                </div>
        </body>
        <script src="chat.js"></script>
        </html>
